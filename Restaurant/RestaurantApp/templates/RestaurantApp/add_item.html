{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{% static 'RestaurantApp/css/add_item.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href='/' class='nav-link'>Home</a></li>
                <li><a href='/menu/' class='nav-link'>Menu</a></li>
                <li><a href='/orders/' class='nav-link'>Order History</a></li>
                {% if user.is_authenticated %}
                    <li><a href='/logout/' class='nav-link'>Logout</a></li>
                {% else %}
                    <li><a href='/login/' class='nav-link'>Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <center><h2>Good food is the foundation of happiness.</h2></center>
        <div class="form-container">
            <center><h3>Add Food Items From Here</h3></center>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Item</button>
            </form>
        </div>
    </main>
</body>
</html>
